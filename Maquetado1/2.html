<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Diseño de Página</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 750px;
            border: 10px solid black; 
        }
       
        header {
            display: flex;
            height: 250px;
            border-bottom: 10px solid black; 
        }
        .banner {
            width: 500px;
            background-color: lightblue;
            border-right: 10px solid black; 
            text-align: center;
            position: relative; 
        }
        .banner::before {
            content: "";
            background-color: white;
            opacity: 0.5; 
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .logo {
            flex: 1;
            background-color: lightgray;
            text-align: center;
            position: relative; 
        }
        .logo::before {
            content: "";
            background-color: white;
            opacity: 0.5; 
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
      
        nav {
            height: 50px;
            background-color: green;
            text-align: center;
            line-height: 50px; 
            border-bottom: 10px solid black; 
        }
      
        main {
            display: flex;
            height: 400px;
            border-bottom: 10px solid black; 
        }
        .article {
            width: 450px;
            background-color: lightyellow;
            border-right: 10px solid black; 
            text-align: center;
            position: relative; 
        }
        .article::before {
            content: "";
            background-color: white;
            opacity: 0.5;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        aside {
            flex: 1;
            background-color: lightgray;
            text-align: center;
            position: relative; 
        }
        aside::before {
            content: "";
            background-color: white;
            opacity: 0.5;
             position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        footer {
            height: 50px;
            background-color: gold;
            text-align: center;
            line-height: 50px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="banner">Banner</div>
            <div class="logo">Logo</div>
        </header>
        <nav>Navevacion</nav>
        <main>
            <div class="article">Article</div>
            <aside>Aside</aside>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
