<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a Evento DEMO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .event-details {
            margin-bottom: 20px;
        }
        .map {
            margin-bottom: 20px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .registration-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .registration-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro a evento DEMO</h1>
        <p>Llene los siguientes datos para registrarse al evento.</p>
        
        <div class="event-details">
            <p><strong>Fecha:</strong><br>Sábado, 10 de mayo de 2024</p>
            <p><strong>Dirección:</strong><br>calle 85 x 78 y 80<br>merida centro<br>590, 9700</p>
        </div>
        
        <div class="map">
            <iframe 
                width="600" 
                height="450" 
                style="border:0" 
                loading="lazy" 
                allowfullscreen 
                referrerpolicy="no-referrer-when-downgrade" 
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Marriott+Waterside+Hotel,Tampa+FL">
            </iframe>
        </div>
        
        <form class="registration-form">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
